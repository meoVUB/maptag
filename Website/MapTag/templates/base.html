{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MapTag{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar bg-body-tertiary" style="background-image: linear-gradient(to right, #9521DC, #F2B5FF);"> <!--Kleuren gaan nog veranderen-->
        <div class="container-fluid">
          <a class="navbar-brand" href="">
            <img src="{% static 'images/maptag_logo.png' %}" alt="Logo" width="28" height="28" class="d-inline-block align-text-top">
            MapTag
          </a>
        </div>
      </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
