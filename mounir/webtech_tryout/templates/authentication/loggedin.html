{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <script src="https://kit.fontawesome.com/584b8ea9ce.js" crossorigin="anonymous"></script>
        <style>
            body {
                margin: 0;
                font-family: 'Helvetica', sans-serif;
                background-color: #2c3333; /* Greyish background color */
            }
            /* Add a new class for the main container */
            .main-container {
                position: relative;
                height: 100vh;
                overflow: hidden;
            }

            .blurry-background {
                width: 100%;
                height: 100%;
                object-fit: cover;
                filter: blur(5px); /* Adjust the blur level as needed */
                z-index: -1; /* Place the background behind other elements */
            }
            /* Style for the footer */
            .footer {
                background-color: #2b054a;
                color: white;
                padding: 20px 0;
                text-align: center;
            }

            /* Style for the social media icons */
            .social-icon {
                color: white;
                margin: 0 10px;
                text-decoration: none;
                width: 1em;
                height: 1em;
            }
            .dropbtn {
                background-color: #3498DB;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
                border-radius: 5px;
              }
              
              .dropbtn:hover, .dropbtn:focus {
                background-color: #2980B9;
              }
              
              .dropdown {
                position: relative;
                display: inline-block;
              }
              
              .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f1f1f1;
                min-width: 160px;
                overflow: auto;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                left: -80px;
                z-index: 1;
              }
              
              .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
              }
              
              .dropdown a:hover {background-color: #ddd;}
              
              .show {display: block;}


              /* Style for the selection frame */
              .frame-box {
                  position: absolute;
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%, -50%);
                  text-align: center;
                  color: white;
                  display: flex;
                  align-items: center;
                  justify-content: space-around;
                  /* Updated to use flexbox */
              }
      
              .selection-frame {
                  flex: 1;
                  /* Each selection frame takes equal space */
                  display: inline-block;
                  margin: 10px;
                  z-index: 1;
                  /* Place the selection frame above the background image */
              }
      
              .icon {
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  justify-content: center;
                  width: 20vw;
                  /* 20% of the viewport width */
                  height: 30vh;
                  /* 20% of the viewport height */
                  background-color: #3498db;
                  /* Set your desired background color */
                  border-radius: 10px;
                  /* Add rounded corners */
                  text-align: center;
                  font-size: 5vw;
                  /* 5% of the viewport width for font size */
              }
      
              i {
                  color: white;
              }

              h2 {
                font-size: 2.5vw; /* Adjust the font size as needed */
                margin-top: 10px; /* Add some spacing between the icon and text */
              }
      
              /* Optional: Hover effect */
              .selection-frame:hover .icon {
                  background-color: #2980b9;
                  /* Set a different background color on hover */
              }
          </style>
    </head>
    <body>

        <!-- Navigation bar -->
        <nav class="navbar bg-body-tertiary" style="background-image: linear-gradient(to right, #2b054a, #090979);">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="{% static 'images/maptag_logo.png' %}" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
                    <span class="ms-2">MapTag</span>
                </a>

                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">{{fname}}</button>
                    <div id="myDropdown" class="dropdown-content">
                      <a href="#">My profile</a>
                      <a href="#">Edit profile</a>
                      <a href="#">Friends</a>
                      <a href="#">My games</a>
                      <a href="/signout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Main container div -->
        <div class="main-container">

            <!-- Blurry background image -->
            <img class="blurry-background" src="{% static 'images/background.jpg' %}" alt="Background">
            
            <!-- Selection frame with icon -->
        
        <div class="frame-box">

          <div class="selection-frame">
            <div class="icon">
              <a href="/home" class="selection-frame">
              <!-- Another icon for the second selection frame -->
              <!-- Example with Font Awesome icon: -->
              <i class="fa-solid fa-location-dot"></i>
              </a>
              <h2>Play Game</h2>
            </div>
          </div>
            
            <div class="selection-frame">
              <div class="icon">
                <a href="/home" class="selection-frame">
                <!-- Another icon for the second selection frame -->
                <!-- Example with Font Awesome icon: -->
                <i class="fa-solid fa-magnifying-glass"></i>
                </a>
                <h2>Search for a map</h2>
              </div>
            </div>
        </div>

        </div>

        <div class="footer">
            <div class="container">
                <!-- Social media links with Bootstrap icons and text -->
                <a href="#" class="social-icon"><i class="bi bi-facebook"></i> Facebook</a>
                <a href="#" class="social-icon"><i class="bi bi-instagram"></i> Instagram</a>
                <a href="#" class="social-icon"><i class="bi bi-twitter-x"></i> Twitter</a>
                <a href="#" class="social-icon"><i class="bi bi-twitch"></i> Twitch</a>
                <a href="#" class="social-icon"><i class="bi bi-discord"></i> Discord</a>
    
                <!-- Bug reporting and feature request links -->
                <div class="mt-3">
                    <a href="#" class="social-icon"><i class="bi bi-bug-fill"></i> Report a Bug</a> | <a href="#" class="social-icon"><i class="bi bi-plus-circle"></i> Request a Feature</a>
                </div>
            </div>
        </div>
        
        <script>
            /* When the user clicks on the button, 
            toggle between hiding and showing the dropdown content */
            function myFunction() {
              document.getElementById("myDropdown").classList.toggle("show");
            }
            
            // Close the dropdown if the user clicks outside of it
            window.onclick = function(event) {
              if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                  var openDropdown = dropdowns[i];
                  if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                  }
                }
              }
            }
        </script>
    </body>
</html>
